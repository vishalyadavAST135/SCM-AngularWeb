<!--modal for create new stock master-->

<div class="modal fade" id="ConfirmSaveUpdate" data-backdrop="static" tabindex="-1" role="dialog"
    aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{{modalTitle}}</h4>
            </div>
            <div class="modal-body">
                <div class="col-md-12">
                    <div class="card-outline">
                        <div class="card-body">

                            <div>
                                <label>Report Name<span style="color: red;"
                                        class="Mandatoryfield"><b>*</b></span></label>
                                <input type="text" id="txtStockName" appAutofocus autocomplete="off" [(ngModel)]="model.StockName"
                                    placeholder="Please enter report name" class="form-control form-control-sm" />
                            </div>

                        </div>
                    </div>
                    <!-- /.card -->
                </div>
            </div>
            <div class="modal-footer center ">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-success" (click)="addUpdateStockName()">{{btnName}}</button>
            </div>
        </div>
    </div>
</div>

<!--modal--for--confirmation-->
<div class="modal fade" id="ConfirmDelete" data-backdrop="static" tabindex="-1" role="dialog"
  aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Confirm !</h4>
      </div>
      <div class="modal-body">
        Please confirm do you want to delete Stock Report Name.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
        <button type="submit" class="btn btn-success" data-dismiss="modal" 
        (click)="deleteStockReportDetail('deleteId')">Yes</button>
      </div>
    </div>
  </div>
</div>
<!---end-modal-->

<div class="wrapper">
    <app-main-header></app-main-header>
    <!-- Main Sidebar Container -->
    <app-main-sidebar></app-main-sidebar>
    <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
        <p style="color: white">Please Wait. </p>
    </ngx-spinner>
    <div class="content-wrapper" style="min-height: 54.0312px; background-color: white;">
        <!-- Content Header (Page header) -->
        <div class="content-header bg-light">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-12">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="/dashboard">Home</a></li>
                                <li class="breadcrumb-item active">Masters / ReportMaster</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.content-header -->

        <section class="content" style="padding-top:2px;">
            <div class="container-fluid">
                <div class="row" *ngIf="isShownList">
                    <div class="col-sm-12">
                        <div class="row mb-1" style="margin-left:3px">
                            <div class="col-sm-1">
                                <label class="col-form-label-xs">Report Name</label>
                            </div>
                            <div class="col-sm-2">
                                <input type="text" appAutofocus autocomplete="off" placeholder="Please enter report name"
                                [(ngModel)]="model.SearchStockName" class="form-control form-control-sm" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12" style="background-color:#28a745;">
                                <div class="btn-group btn-group-sm">
                                    <button type="button" class="btn btn-success" (click)="getStockReportList('search')"> <i class="fa fa-search"
                                            aria-hidden="true" ></i>
                                        Search</button>
                                    <button type="button" class="btn btn-success" (click)="getStockReportList('export')"> <i class="fa fa-download"
                                            aria-hidden="true"></i>
                                        Export</button>
                                    <button type="button" class="btn btn-success" (click)="createNew()"><i
                                            class="fa fa-plus"></i> 
                                        Report Name</button>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="row">
                            <ag-grid-angular style="width: 100%; height: 500px;" class="ag-theme-alpine"
                                [enableSorting]="true" [enableFilter]="true" [pagination]="true" paginationPageSize="20"
                                [columnDefs]="columnDefs" [multiSortKey]="multiSortKey"
                                [tooltipShowDelay]="tooltipShowDelay" [rowData]="rowData"
                                [frameworkComponents]="frameworkComponents" (gridReady)="onGridReady($event)"
                                [enableCellTextSelection]="true">
                            </ag-grid-angular>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>
</div>

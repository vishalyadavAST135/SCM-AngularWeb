<div class="container-fluid">
    <fieldset class="scheduler-border" >
        <legend class="scheduler-border">Role Mapping</legend>
        <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && SaveUpdateRoleMapping()" novalidate>
            <div class="row">
            <div class="col-sm-6">
                        <div class="row" style="padding-top:10px;">
                            <label for="" class="col-sm-3">Role<span style="color: red;"
                                class="Mandatoryfield"><b>*</b></span></label>
                                <angular2-multiselect class="col-sm-8"[data]="RoleData" name="RoleId" #RoleId="ngModel" [(ngModel)]="SelectedRoleList"
                                [settings]="MultidropdownSettings" (onSelect)="BindSearchRole('')"
                                (onDeSelect)="BindSearchRole('')" (onSelectAll)="BindSearchRole('')"
                                (onDeSelectAll)="BindSearchRole('DelAll')">
                                </angular2-multiselect>
                        </div>
            </div>
            </div>

            <div class="form-group">
                <button class="btn btn-success" [disabled]="!disabledSaveButton">Save</button>
            </div>
        </form>
    </fieldset>
</div>

<div class="wrapper">
    <app-main-header></app-main-header>
    <!-- Main Sidebar Container -->
    <app-main-sidebar></app-main-sidebar>
    <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
      <p style="color: white">Please Wait. </p>
    </ngx-spinner>
    <div class="content-wrapper" style="min-height: 54.0312px; background-color: white;">
      <!-- Content Header (Page header) -->
      <div class="content-header bg-light">
        <div class="container-fluid">
          <div class="row">
            <div class="col-xs-12">
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="/dashboard">Home</a></li>
                  <li class="breadcrumb-item active">Masters / User Management</li>
                </ol>
              </nav>
            </div>
          </div>
        </div>
      </div>

    <section class="content" style="padding-top:2px;">
        <div class="container-fluid">
            <div class="row" [hidden]="isShownList">
                <div class="col-sm-12">
                    <div class="row mb-1" style="margin-left:3px">
                        <div class="col-sm-1">
                          <label class="col-form-label-xs">Employee Id</label>
                        </div>
                        <div class="col-sm-2">
                          <input type="text" placeholder=""
                            class="form-control form-control-sm" [(ngModel)]="model.EmpCode"/>
                        </div>
                        <div class="col-sm-1">
                            <label class="col-form-label-xs">Employee Name</label>
                          </div>
                          <div class="col-sm-2">
                            <input type="text" placeholder=""
                              class="form-control form-control-sm" [(ngModel)]="model.EmpName"/>
                          </div>
                      </div>
                      <div class="row">
                        <div class="col-sm-12" style="background-color:#28a745;">
                          <div class="btn-group btn-group-sm">
                            <button type="button" class="btn btn-success" (click)="SearchUserList('List')"> <i class="fa fa-search"
                                aria-hidden="true"></i> Search</button>
                            <button type="button" class="btn btn-success" (click)="SearchUserList('Export')"><i
                                class="fa fa-download" aria-hidden="true"></i> Excel Export<i class="fa fa-spinner fa-spin"
                                *ngIf="Exportloading"></i></button>
                            <button type="button" class="btn btn-success" (click)="CreateNew()"><i class="fa fa-plus"></i>New</button>
                          </div>
          
                        </div>
                      </div>
                </div>
                <div class="col-sm-12">
                    <div class="row">
                      <ag-grid-angular style="width: 100%; height: 500px;" class="ag-theme-alpine" [enableSorting]="true"
                        [enableFilter]="true" [pagination]="true" paginationPageSize="20" [columnDefs]="columnDefs" [rowData]="rowData"
                        [multiSortKey]="multiSortKey" [tooltipShowDelay]="tooltipShowDelay" 
                        [frameworkComponents]="frameworkComponents" (gridReady)="onGridReady($event)"
                        [overlayLoadingTemplate]="loadingTemplate">
                      </ag-grid-angular>
                    </div>
                  </div>
            </div>
            <div [hidden]="isShownEdit">
              <div class="row mb-1">
                <div class="col-sm-12 content-header bg-light">
                  <div class="col-sm-12">
                    <button type="button" class="btn btn-sm btn-success" (click)="BackPage()"><i
                        class="fa fa-arrow-circle-left"></i> Back</button>
                    &nbsp; <button type="submit" class="btn btn-sm btn-success" (click)="CreateNew()"><i
                        class="fa fa-plus"></i>
                      New </button>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3">
                  <ul class="list-group">                      
                      <a class="list-group-item active" [ngClass]="{'active': selectedItem == item.name}" (click)="onClickTab($event, item.name)" *ngFor="let item of tabMenu; let i=index">{{item.name}}</a>
                    </ul>
              </div>
              <div class="col-md-9">
                <app-new-user *ngIf="newUser" [UserDataList]="UserDataList"></app-new-user>
                <app-role-mapping *ngIf="roleMapping" [UserDataList]="UserDataList"></app-role-mapping>
                <app-company-mapping *ngIf="companyMapping" [UserDataList] ="UserDataList"></app-company-mapping>
                <app-whmapping *ngIf="whMapping" [UserDataList] ="UserDataList"></app-whmapping>
                <app-page-mapping *ngIf="pageMapping" [UserDataList] ="UserDataList"></app-page-mapping>
              </div>
              </div>
                
            </div>
        </div>
    </section>
    </div>
</div>

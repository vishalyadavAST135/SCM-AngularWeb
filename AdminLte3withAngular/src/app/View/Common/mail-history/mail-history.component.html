<div class="row mb-1">
    <div class="col-sm-12 table-responsive text-nowrap">
      <table id="tbltwo" class="table table-striped table-bordered">
        <thead>
          <tr>
            <th scope="row">No.</th>
            <th scope="row">Mail Date</th>
            <th scope="row">Mail Subject</th>
            <th scope="row">Mail To</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let items of EmailHistory; let ndx = index">
            <td>{{ ndx + 1 | number }}</td>
            <td>
              {{items.EmailDate}}
            </td>
            <td>
               {{items.MailSubject}}
            </td>
            <td>
              {{items.EmailTo}}
             </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

<fieldset class="scheduler-border mb-1">
    <legend class="scheduler-border"><i class="fa fa-plus"></i> New Document</legend>
    <div class="row mb-1">
        <div class="col-sm-6">
            <div class="row">
                <label class="col-form-label-xs col-sm-4">Document Type<span style="color: red;"
                        class="Mandatoryfield"><b>*</b></span></label>
                <div class="col-sm-8">
                    <select class="form-control form-control-sm" id="txtDocumentType"
                        [(ngModel)]="DocModel.DocumentTypeId" (change)="onChangeDocumentType()">
                        <option [value]="0">Select</option>
                        <option *ngFor="let item of DocumentTypeList" [value]="item.id">{{item.itemName}}
                        </option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="row">
                <label class="col-form-label-xs col-sm-4">Type<span style="color: red;"
                        class="Mandatoryfield"><b>*</b></span></label>
                <div class="col-sm-8">
                    <select class="form-control form-control-sm" id="txttype" [(ngModel)]="DocModel.TypeId"
                        (change)="onChangeType()">
                        <option [value]="0">Select</option>
                        <option *ngFor="let item of TypeList" [value]="item.id">{{item.itemName}}</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="row mb-1">
        <div class="col-sm-6">
            <div class="row">
                <label class="col-form-label-xs col-sm-4">Attach File<span style="color: red;"
                        class="Mandatoryfield"><b>*</b></span></label>
                <div class="col-sm-8">
                    <input type="file" style="display: none" id="fileimage" #InputDocumentFile (change)="onChangeFileType($event)" accept=""
                        placeholder="">
                        <!-- <input type="file" id="fileimage" #filePicker style="display: none" 
                        (change)="onFileChange($event)" accept="application/pdf, image/jpeg" />  -->
                        <button (click)="InputDocumentFile.click()" title="Attach document"><i class="fa fa-paperclip"></i></button>

                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="row">
                <label class="col-form-label-xs col-sm-4">Remarks<span style="color: red;"
                        class="Mandatoryfield"><b></b></span></label>
                <div class="col-sm-8">
                    <textarea type="text" rows="1" [(ngModel)]="DocModel.Remarks"
                        class="form-control form-control-sm"> </textarea>
                </div>
            </div>
        </div>
    </div>
    <hr />
    <div class="row mb-1">
        <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-9"></div>
                <button type="submit" *ngIf="ObjUserPageRight.IsUploadDoc" class="btn btn-sm btn-success col-sm-2"
                    (click)="uploadDocumentFile()"> <i class="fa fa-save"></i> submit </button>
            </div>
        </div>
    </div>
</fieldset>
<fieldset class="scheduler-border mb-1">
    <legend class="scheduler-border"><i class="fa fa-paperclip"></i> Document List</legend>
    <div class="row mb-1">
        <div class="col-sm-12 table-responsive text-nowrap">
            <table id="tbltwo" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th scope="row">No.</th>
                        <th scope="row">Document</th>
                        <th scope="row">Document Type</th>
                        <th scope="row">Remarks</th>
                        <th scope="row">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let items of DocumentTypeDataList; let ndx = index">
                        <td>{{ ndx + 1 | number }}</td>
                        <td>{{items.DocumentType}}</td>
                        <td>{{items.Type}}</td>
                        <td>{{items.Remarks}}</td>
                        <td style="text-align:center;">
                            <a (click)="onClickDocView(DocumentTypeDataList[ndx].Id, ndx)">
                                <i title="view" style="color:green" class="fa  fa-eye"></i></a>

                            <a (click)="onClickDocDownload(DocumentTypeDataList[ndx].Id, ndx)"
                                style="margin-left: 10px;">
                                <i title="download" style="color:green" class="fa  fa-download"></i></a>

                            <a (click)="onClickDocDelete(DocumentTypeDataList[ndx].Id, ndx)" style="margin-left: 10px;">
                                <i title="delete" style="color:green" class="fa  fa-trash"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</fieldset>

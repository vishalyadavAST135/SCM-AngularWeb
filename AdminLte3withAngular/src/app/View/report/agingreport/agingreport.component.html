<style>
    .table th,
    .table td {
        padding: 10px 4px 10px 4px;
        vertical-align: top;
        border-top: 1px solid #dee2e6;
    }

    .table thead th {
        border-bottom: 2px solid #dee2e6;
        text-align: center;
        font-size: smaller;
    }
</style>
<div class="wrapper">
    <app-main-header></app-main-header>
    <!-- Main Sidebar Container -->
    <app-main-sidebar></app-main-sidebar>
    <div class="content-wrapper" style="min-height: 54.0312px; background-color: white;">
        <div class="content-header bg-light">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-12">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="/dashboard">Home</a></li>
                                <li class="breadcrumb-item active">MIS / Aging Report</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="row mb-1" style="margin-left:3px">
                            <!-- <div class="col-sm-3">
                                <div class="row"> -->
                                    <label class="col-form-label-xs col-sm-1">Client<span style="color: red;"
                                            class="Mandatoryfield"><b>*</b></span></label>
                                    <div class="col-sm-2" tabindex="0">
                                        <select class="form-control form-control-sm" id="txtddlClientId"
                                            [(ngModel)]="searchModel.ClientId" autofocus>
                                            <option class="dropdown-item" value="0">Select</option>
                                            <option *ngFor="let item of ClientList" [value]="item.Id">
                                                {{item.Name}}</option>
                                        </select>
                                    </div>
                                <!-- </div>
                            </div> -->
                            <div class="col-sm-1">
                                <label class="col-form-label-xs">Date<span style="color: red;"
                                    class="Mandatoryfield"><b>*</b></span></label>
                            </div>
                            <div class="col-sm-2">
                                <div class="input-group" (click)="StatDateInput($event)">
                                    <input class="form-control form-control-sm" placeholder="" name="dpfrom"
                                        [(ngModel)]="searchModel.StartDateModel" ngbDatepicker
                                        #dfromDate="ngbDatepicker">
                                    <div class="input-group-append">
                                        <span class="input-group-text" (click)="dfromDate.toggle()"><i
                                                class="far fa-calendar-alt"></i></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12" style="background-color:#28a745;">
                        <div class="btn-group btn-group-sm">
                            <button type="button" *ngIf="ObjUserPageRight.IsSearch" class="btn btn-success"
                                (click)="SearchReport()"><i class="fa fa-search" aria-hidden="true"></i> Search</button>

                        </div>

                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <iframe id="SSRS" [src]="pdfUrl" style="width:100%; height:400px;" zindex="100"></iframe>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

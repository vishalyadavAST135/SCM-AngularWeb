    .table td {

      border-top: 1px solid #dee2e6;
    }
  
    .table thead th {
      border-bottom: 2px solid #dee2e6;
      text-align: center;
      font-size: smaller;
    }
  
    .Mandatoryfield {
      font-size: 15px
    }
  
    .ng-star-inserted {
      /* position: fixed !important; */
      z-index: 999 !important;
      /* top: 0px;
    left: 0px;
    will-change: transform;
    transform: translate(863px, 84px); */

    .ChildCSS {
      width: 100%;
      display: flex;

      margin-top: -50px;

  <div class="wrapper">
  
    <app-main-header></app-main-header>
    <!-- Main Sidebar Container -->
    <app-main-sidebar></app-main-sidebar>
    <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
      <p style="color: white">Please Wait. </p>
    </ngx-spinner>
    <div class="content-wrapper" style="min-height: 54.0312px; background-color: white;">
      <!-- Content Header (Page header) -->
      <div class="content-header bg-light">
        <div class="container-fluid">
          <div class="row">
            <div class="col-xs-12">
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="/dashboard">Home</a></li>
                  <li class="breadcrumb-item active">MIS / Online Portal Usage</li>
                </ol>
              </nav>
            </div>
          </div>
        </div>
      </div>
      <!-- /.content-header -->
      <section class="content" style="padding-top:2px;">
        <div class="container-fluid">
          <div class="row" >
            <div class="col-sm-12">
              <app-search-panel></app-search-panel>
  
              <div class="row" style="margin-left:3px">
                <div class="col-sm-1">
                  <label class="col-form-label-xs">Document</label>
                </div>
                <div class="col-sm-2">
                  <input type="text" placeholder="" [(ngModel)]="model.DispatchNo" class="form-control form-control-sm" />
                </div>
                <!-- <div class="col-sm-1">
                  <label class="col-form-label-xs">Dispatch Type</label>
                </div>
                <div class="col-sm-2">
                  <angular2-multiselect [data]="DispatcDataList" 
                    [(ngModel)]="SearchDispatchTypeList" 
                    [settings]="MultidropdownSettings"
                    (onDeSelectAll)="onClickDispatchType('DelAll')"
                    (ngModelChange)="onClickDispatchType('')" 
                    >
                    </angular2-multiselect> -->
                  <!-- <select class="form-control form-control-sm" id="txtTransferType" [(ngModel)]="model.DispatchTo">
                    <option [value]="0">Select </option>
                    <option *ngFor="let item of DispatcDataList" [value]="item.Id">{{item.PageName}}</option>
                  </select> -->
                <!-- </div> -->
               
  
              </div>
            
              <!-- /.Ravider -->
  
              <div class="row">
                <div class="col-sm-12" style="background-color:#28a745;">
                  <div class="btn-group btn-group-sm">
                    <button type="button" *ngIf="ObjUserPageRight.IsSearch" class="btn btn-success" (click)="SearchDispatchReportList('List')"> <i
                        class="fa fa-search" aria-hidden="true"></i> Search</button>
                    <button type="button" *ngIf="ObjUserPageRight.IsExport" class="btn btn-success" (click)="SearchDispatchReportList('Export')"><i
                        class="fa fa-download" aria-hidden="true"></i> Excel Export<i class="fa fa-spinner fa-spin" *ngIf="Exportloading"></i></button>
                    
                    <!-- <button type="button" class="btn btn-success" (click)="DownloadAllPdfZip()"><i class="fa fa-download"></i> Dispatch File</button>   -->
                  </div>
  
                </div>
              </div>
            </div>
            <div class="col-sm-12">
              <div class="row">
                <ag-grid-angular style="width: 100%; height: 500px;" class="ag-theme-alpine" [enableSorting]="true"
                  [enableFilter]="true" [pagination]="true" paginationPageSize="20" [columnDefs]="columnDefs"
                  [multiSortKey]="multiSortKey" [tooltipShowDelay]="tooltipShowDelay" [rowData]="rowData"
                  rowSelection="multiple" [frameworkComponents]="frameworkComponents" (gridReady)="onGridReady($event)"
                  [overlayLoadingTemplate]="loadingTemplate" [gridOptions]="gridOptions">
                </ag-grid-angular>
              </div>
            </div>
          </div>
        </div>
      </section>
  
    </div>
  </div>

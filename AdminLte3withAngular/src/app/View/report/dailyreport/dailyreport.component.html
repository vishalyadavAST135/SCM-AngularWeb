
  <div class="wrapper">
   
    <app-main-header></app-main-header>   
    <!-- Main Sidebar Container -->
    <app-main-sidebar></app-main-sidebar>

    <div class="content-wrapper " style="min-height: 54.0312px; background-color: white;">
        <!-- Content Header (Page header) -->
        <div class="content-header bg-light">
            <div class="container-fluid">
              <div class="row">
                 <div class="col-xs-12">
                    <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/dashboard">Home</a></li>
                    <li class="breadcrumb-item active">MIS / Transactions</li>
                  </ol>
                  </nav>
                </div>
              </div>
            </div>
          </div>
    <section class="content" style="padding-top:2px;" >
        <div class="container-fluid">            
           <div class="row"  id="DivPOList">
           <div class="col-sm-12">
            <div class="row mb-1" style="margin-left:6px"> 
              <div class="col-sm-1">  
               <label class="col-form-label-xs">State</label>
              </div>
              <div class="col-sm-2">                             
                 <angular2-multiselect [data]="SearchStateList" 
                 [(ngModel)]="SelectedSearchStateList" 
                 [settings]="MultidropdownSettings" 
                 (onSelect)="BindSearchWHList('')" 
                 (onSelectAll)="BindSearchWHList('')"
                 (onDeSelect)="BindSearchWHList('')"
                 (onDeSelectAll)="BindSearchWHList('DelAll')"
                 >
                 </angular2-multiselect>                   
              </div>                     
              <div class="col-sm-1">  
               <label class="col-form-label-xs">WH</label>
             </div>   
             <div class="col-sm-2">                             
                <angular2-multiselect [data]="SearchWHList" 
                 [(ngModel)]="SelectedSearchWHList" 
                 [settings]="MultidropdownSettings" 
                 (onDeSelectAll)="onSearchWHDeSelectAll($event)"
                 (ngModelChange)="SearchWHValues()" >
                 </angular2-multiselect>  
              </div>
            </div>
        
           


            <div class="row">
                <div class="col-sm-12" style="background-color:#28a745;">
                <div class="btn-group btn-group-sm">
                <button type="button"  *ngIf="ObjUserPageRight.IsSearch" (click)="search()" class="btn btn-success"><i class="fa fa-search" aria-hidden="true"></i> Search</button>
                   <button type="button" *ngIf="ObjUserPageRight.IsExport" class="btn btn-success" (click)="ExcelExport()" ><i class="fa fa-download" aria-hidden="true"></i> Excel Export</button>
              </div>
                    
                </div>
              </div>
               <div class="row">
                 <ag-grid-angular
                     style="width: 100%; height: 500px;"
                     class="ag-theme-alpine"
                     [enableSorting]="true"
                     [enableFilter]="true"
                     [pagination]="true"
                     paginationPageSize ="20"  
                     [columnDefs]="columnDefs"                         
                     [multiSortKey]="multiSortKey"
                     [rowData]="rowData"
                    >

                   </ag-grid-angular>
               </div>
           </div>
           </div>
         </div>             
     </section>    

  </div>
